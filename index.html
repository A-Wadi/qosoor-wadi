<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap5RTL.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>قصور | الرئيسية</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light py-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logo.svg" alt="logo site">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            الرئيسية
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            البحث عن قاعة
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            المدونة
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            من نحن
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            اتصل بنا
                        </a>
                    </li>
                    <li class="nav-item linkLang">
                        <a class="nav-link" href="#">
                            EN
                        </a>
                        <img src="img/flag.png" width="22" alt="flag English">
                    </li>
                    <li class="nav-item linkLogin">
                        <a class="nav-link" href="#">
                            <i class="fas fa-user-lock"></i>
                            الدخول
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="main container-fluid">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 wellcomeText">
                    <div>
                        <h1 class="title mb-4">
                            تمتع بأفضل أسعار الحجوزات
                        </h1>
                        <p class="desc mb-4">
                            هذا نص اختياري يمكن تسمية عمل النظام به وتعريفه، حيث يعمل على توضيح العنوان الرئيسي للنظام
                        </p>
                        <form action="">
                            <div class="input-group mb-3">
                                <input id="search" name="search" type="text" class="form-control" placeholder="ابحث عن قاعتك بكل سهولة">
                                <button type="submit" class="input-group-text btnSubmit">
                                    ابحث الآن!
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 wellcomeImg text-center my-4 my-lg-0">
                    <img src="img/imgHome.svg" alt="">
                </div>
            </div>
            <div class="row text-center">
                <span class="iconToDown">
                    <i class="far fa-angle-double-down"></i>
                </span>
            </div>
        </div>
    </section>

    <form class="container-fluid formToReservation mt-5 mt-lg-0">
        <div class="container">
            <div class="row">

                <h2>
                    حدد تفاصيل مناسبتك ووفر كثييير!
                </h2>

                <div class="col-lg-6 col-md-10 mx-auto mb-3">
                    <div class="input-group">
                        <select class="form-select" id="typeAction">
                            <option selected>نوع المناسبة</option>
                            <option value="1">فرح</option>
                            <option value="2">غداء</option>
                            <option value="3">زفة</option>
                        </select>
                        <label class="input-group-text" for="typeAction">
                            <i class="fas fa-angle-down"></i>
                        </label>
                    </div>
                </div>

                <div class="col-lg-6 col-md-10 mx-auto mb-3">
                    <div class="input-group">
                        <select class="form-select" id="location">
                            <option selected>المنطقة</option>
                            <option value="1">شمال القطاع</option>
                            <option value="2">غزة</option>
                            <option value="3">جنوب القطاع</option>
                        </select>
                        <label class="input-group-text" for="location">
                            <i class="fas fa-angle-down"></i>
                        </label>
                    </div>
                </div>

                <div class="col-lg-6 col-md-10 mx-auto mb-3">
                    <div class="input-group">
                        <input type="text" id="dateAction" class="form-control datepicker" placeholder="تاريخ المناسبة"
                            aria-label="تاريخ المناسبة" aria-describedby="basic-addon1">
                        <label class="input-group-text" for="dateAction">
                            <i class="far fa-calendar-alt"></i>
                        </label>
                    </div>
                </div>

                <div class="col-lg-6 col-md-10 mx-auto">
                    <div class="input-group">
                        <input type="number" id="numPeople" class="form-control" placeholder="عدد الضيوف"
                            aria-label="عدد الضيوف" aria-describedby="basic-addon1">
                        <label class="input-group-text" for="numPeople">
                            <i class="fas fa-users"></i>
                        </label>
                    </div>
                </div>

                <div class="col-lg-12 text-center mt-3 mt-lg-4">
                    <button class="btnSubmit py-2">
                        البحث عن قاعة
                    </button>
                </div>

            </div>
            <img src="img/overInner2.svg" alt="" class="innerDownLeft">
        </div>
        <img src="img/overInner.svg" alt="" class="innerTopRight">
        <img src="img/overOuter.svg" alt="" class="outerTopRight">
    </form>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <script src="js/bootstrap5JS.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
